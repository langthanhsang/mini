<script>


        function sumArray(mang) {
        let sum = 0;
        let i = 0;
        while (i < mang.length) {
            sum += mang[i];
            i++;
        }
        return sum;
        }
    let mang = [1,3,5,6,7,8,6,46,];
        console.log(sumArray(mang));






</script>
